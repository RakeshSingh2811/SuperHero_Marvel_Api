<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- personal stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <title>Superhero Hunter</title>
</head>
<body>
    <!-- header Start -->
    <header>
      <!-- bootstrap nav bar start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
              <!-- logo -->
              <a class="navbar-brand" href="index.html"><img src="images/Marvel_Logo.png" width="200px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="favourites.html">Favourites</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- bootstrap nav bar end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <div class="container">
            <div class="row">
                <div id="character_details" class="col-md-6">
                    
                </div>
                <div class="col-md-6">
                  <!-- bootstrap accordion start -->
                    <div class="accordion" id="accordionFlushExample">
                      <!-- comic accordion item -->
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Comics
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div id="comics" class="accordion-body"></div>
                          </div>
                        </div>
                      <!-- Series accordion item -->
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button btn-dark collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                              Series
                            </button>
                          </h2>
                          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div id="series" class="accordion-body"></div>
                          </div>
                      <!-- Stories accordion item -->
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button btn-dark collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                              Stories
                            </button>
                          </h2>
                          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div id="stories" class="accordion-body"></div>
                          </div>
                      <!-- Events accordion item -->
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingFour">
                              <button class="accordion-button btn-dark collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                                Events
                              </button>
                            </h2>
                            <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                              <div id="events" class="accordion-body"></div>
                            </div>
                          </div>
                      </div>
                  <!-- bootstrap accordion end -->
                </div>
            </div>
        </div>
    </main>
    <!-- main end -->
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- md5 encryption js -->
    <script src="js/md5.min.js"></script>
    <!-- details js where the functionality for this page is  written-->
    <script src="js/details.js"></script>
</body>
</html>
